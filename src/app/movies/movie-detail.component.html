<div class="container">
  <div class="row card-container">
    <div class="col-5 image-card">
      <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="{{movie.title}}" class="img-top" />
    </div>
    <div class="col-md-7 body">
        <p class="title"> {{movie.original_title}}</p>
        <p> {{movie.overview}}</p>
        <p> Rating: {{movie.vote_average}}</p>
        <p> Runtime: {{movie.runtime}} Minutes</p>
        <p>Genre: {{movie.genres[0].name}} {{movie.genres[1].name}} {{movie.genres[2].name}} </p>
        <p> Production Date: {{movie.release_date}}</p>
        <p> Status: {{movie.status}} </p>

    </div>
  </div>
</div>
